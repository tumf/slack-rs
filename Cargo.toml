[package]
name = "slack-rs"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "slack-rs"
path = "src/main.rs"

[lib]
name = "slack_rs"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = "5.0"
keyring = "3.6"
thiserror = "2.0"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
rand = "0.8"

[dev-dependencies]
tempfile = "3.14"
httpmock = "0.8"
